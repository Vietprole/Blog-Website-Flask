{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}

{% block css %}
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            width: 50%;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        h2 {
            color: #333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .image-list {
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 1000px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        #addImageButton {
            background-color: #4CAF50;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #addImageButton:hover {
            background-color: #45a049;
        }
        #addImageButton svg {
            margin-right: 8px;
        }

        div button svg:hover {
            fill: #ff9999;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .image-list {
                flex-wrap: wrap;
            }
            .modal {
            padding-top: 50px;
            }
            .modal-content {
                width: 90%;
            }
            .close {
                font-size: 30px;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <form action="/post" method="post" class="container" enctype="multipart/form-data">
        <h2>Create Post</h2>
        <input type="text" name="title" id="title" placeholder="Post Title">
        <textarea name="content" id="content" cols="30" rows="10" placeholder="Post Content"></textarea>
        <div class="image-list"></div>
        <input type="file" id="imageInput" name="image" accept="image/*" multiple style="display: none;">
        <div>
            <button id="addImageButton" type="button" onclick="handleAddImage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"/>
                </svg>
                Add image
            </button>
            <input type="submit" value="Post">
        </div>
    </form>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <script>
        function handleAddImage() {
            document.getElementById("imageInput").click();
        }

        var modal = document.getElementById('myModal');
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
            document.querySelectorAll('.bi-x-circle').forEach(function(element) {
                element.style.display = "block";
                element.style.marginTop = "3px";
            });
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                document.querySelectorAll('.bi-x-circle').forEach(function(element) {
                    element.style.display = "block";
                    element.style.marginTop = "3px";
                });
            }
        }

        document.getElementById('imageInput').addEventListener('change', function(event) {
            var imagesDiv = document.querySelector('.image-list');
            var files = event.target.files;
    
            Array.from(files).forEach(file => {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var imgContainer = document.createElement('div');
                    imgContainer.style.position = 'relative';
                    imgContainer.style.display = 'inline-block';
    
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.height = '300px';
                    img.style.width = 'auto';
                    img.style.cursor = 'pointer';
    
                    var removeButton = document.createElement('button');
                    removeButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16" id="close_svg">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>`;
                    removeButton.style.position = 'absolute';
                    removeButton.style.padding = '0';
                    removeButton.style.top = '0px';
                    removeButton.style.right = '3px';
                    removeButton.style.zIndex = '10';
                    removeButton.style.border = '0px';
                    removeButton.style.backgroundColor = 'rgba(0, 0, 0, 0)';
                    removeButton.onclick = function() {
                        imagesDiv.removeChild(imgContainer);
                        document.getElementById('imageInput').value = "";
                    };
    
                    imgContainer.appendChild(img);
                    imgContainer.appendChild(removeButton);
                    imagesDiv.appendChild(imgContainer);

                    img.onclick = function() {
                        var modal = document.getElementById('myModal');
                        var modalImg = document.getElementById('img01');
                        var captionText = document.getElementById('caption');
                        modal.style.display = "block";
                        modalImg.src = this.src;
                        captionText.innerHTML = this.alt;
                        document.querySelectorAll('.bi-x-circle').forEach(function(element) {
                            element.style.display = "none";
                        });
                    };
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
{% endblock %}
