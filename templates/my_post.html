{% extends 'base.html' %}
{% block title %}Posts{% endblock %}

{% block css %}
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50vw;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 95vw;
            }
        }
        @media screen and (max-width: 992px) {
            .container {
                width: 85vw;
            }
        }
        .container .card .card-body .card-text {
            white-space: pre-line;
        }
    </style>
{% endblock %}

{% block content %}
    {% if myPosts %}
        {% for post in myPosts %}
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post['title'] }}</h5>
                        <p class="card-text">{{ post['content'] }}</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                    <!-- You may need to adjust the image source -->
                    <img src="https://scontent-hkg1-1.xx.fbcdn.net/v/t39.30808-6/424539833_290851560739034_4523259750445632603_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=5f2048&_nc_ohc=HFCbXUeYTQUQ7kNvgEH2NLa&_nc_ht=scontent-hkg1-1.xx&oh=00_AfDQauQTvGOkFT9xetGfFVF6VssPBjLrHbkWZJ5KTNwQFw&oe=66318E7B" class="card-img-bottom" alt="...">
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
