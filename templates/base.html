<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Discover</a>
                    </li>
                    {% if session['user'] %}
                        <li class="nav-item">
                            <a class="nav-link active" href="/post">Create Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/my_post">My Posts</a>
                        </li>
                    {% endif %}
                </ul>
                <form class="d-flex">
                    {% if session['user'] %}
                        <a class="btn btn-outline-info" href="/user" role="button" style="margin-right: 5px;">{{session['user'].username}}</a>
                        <a class="btn btn-outline-danger" href="/logout" role="button">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-success" href="/login" role="button" style="margin-right: 5px;">Login</a>
                        <a class="btn btn-outline-primary" href="/register" role="button">Register</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>

</html>
